<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-header.svg" alt="Логотип"/>
  </header>
  <main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар"/>
    <div class="profile__info">
      <div class="profile__container">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button class="profile__button-edit" type="button" title="Редактировать профиль"></button>
      </div>
        <p class="profile__about">Исследователь океана</p>
    </div>
    <button class="profile__button-add" type="button" title="Добавить фотографию"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
    </ul>
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="ru">&copy; 2022 Рябцев Александр</p>
  </footer>
  
  <div class="popup popup_edit">
    <div class="popup__container">
      <form class="popup__form popup__form_form-edit" name="edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_data_name" type="text" name="userName" placeholder="Имя" required="" />
          <input class="popup__input popup__input_data_about" type="text" name="userAbout" placeholder="О себе" required="" />
          <button class="popup__button-save" type="submit" title="Сохранить">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__button-close popup__button-close-edit" type="button" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <form class="popup__form popup__form_form-add" name="add">
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_place_name" type="text" name="userName" placeholder="Название" required="" />
          <input class="popup__input popup__input_place_url" type="text" name="userAbout" placeholder="Ссылка на картинку" required="" />
          <button class="popup__button-save" type="submit" title="Сохранить">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__button-close popup__button-close-add" type="button" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_zoom-image">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img src="#" class="popup__image" alt="#">
        <div class="popup__signature-image"></div>
      </figure>
      <button type="button" class="popup__button-close popup__button-close_zoom-image"></button>
    </div>
  </div>

  <template id="card-template">
    <li class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__image" src="#" alt="#">
      <div class="element__title-container">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like"></button>
      </div>
      
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
