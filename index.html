<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-header.svg" alt="Логотип"/>
  </header>
  <main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар"/>
    <div class="profile__info">
      <div class="profile__container">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button class="profile__button-edit" type="button" title="Редактировать профиль"></button>
      </div>
        <p class="profile__about">Исследователь океана</p>
    </div>
    <button class="profile__button-add" type="button" title="Добавить фотографию"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="element">
        <img src="./images/elements/1.jpg" alt="Фотография" class="element__image">
        <div class="element__title-container">
          <h3 class="element__title">Красноярск</h3>
          <button class="element__like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elements/2.jpg" alt="Фотография" class="element__image">
        <div class="element__title-container">
          <h3 class="element__title">Амстердам</h3>
          <button class="element__like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elements/3.jpg" alt="Фотография" class="element__image">
        <div class="element__title-container">
          <h3 class="element__title">Кельн</h3>
          <button class="element__like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elements/4.jpg" alt="Фотография" class="element__image">
        <div class="element__title-container">
          <h3 class="element__title">Москва</h3>
          <button class="element__like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elements/5.jpg" alt="Фотография" class="element__image">
        <div class="element__title-container">
          <h3 class="element__title">Санья</h3>
          <button class="element__like" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elements/6.jpg" alt="Фотография" class="element__image">
        <div class="element__title-container">
          <h3 class="element__title">Банкок</h3>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </ul>
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="ru">&copy; 2022 Рябцев Александр</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" name="userName" placeholder="Имя" required="" />
          <input class="popup__input" type="text" name="userAbout" placeholder="О себе" required="" />
          <button class="popup__button-save" type="submit" title="Сохранить">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__button-close" type="button" title="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
